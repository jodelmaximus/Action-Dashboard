<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/home" >Homepage</a>
  <a href="#">Settings</a>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <i class="fa fa-search"></i>
  <input type="text" class="form-control form-input searchbar" placeholder="Search">
  <div class="logoaction"> <img src="/assets/images/actioncenterlogo.png" class="img-fluid"  alt="Italian Trulli" style="display: block;
    margin-left: 4%;
    margin-right: auto;
    padding-top: 2%;
    padding-bottom: 2%;
    width: 50px;">
</div>
</div>

<div id="map" className="sampleRoot" >
    <igx-geographic-map #map
        width="100%"
        height="900px"
        zoomable="true"
        >
    </igx-geographic-map>
  </div>

<ng-template let-series="series" let-item="item" #template>
        <div>
            <div *ngIf="item.org;then hasOrg; else notOrg" ></div>
            <span [style.color]="series.brush">
                {{item.name}}
            </span>
            <br/>
            <span>
                STATUS: {{item.pop}} 
            </span>
        </div>
        <ng-template #hasOrg>
            <span>
                STATUS: {{item.pop}} 
            </span>
            <br />
        </ng-template>
         <ng-template #notOrg>
            <span>
            </span>
         </ng-template>
</ng-template>
